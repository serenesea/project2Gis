<!-- Registration block -->

<div class="col-xs-12 scrollable regPlace" ng-show="currentView=='reg';">
        <form class="form-horizontal" id="row3col2form" action="server.js" method="post">
            <div class="form-group center-block">
                <div class="form-group col-xs-3">
                    <img src="../EXODUS/img/flag/flagRusSmall.png" class="img-responsive iconCountry" style="text-align: center">
                    <input type="text" placeholder="company name" class="form-control input-sm"
                           name="comNameRus"><br>
                    <input type="text" placeholder="address" class="form-control input-sm"
                           name="addressRus"><br>
                    <input type="text" placeholder="phone" class="form-control input-sm"
                           name="phoneRus"><br>
                    <input type="text" placeholder="website" class="form-control input-sm"
                           name="webRus"><br>
                    <input type="text" placeholder="company email" class="form-control input-sm"
                           name="comEmailRus"><br>
                    <input type="text" placeholder="area business" class="form-control input-sm"
                           name="areaRus"><br>
                </div>
                <div class="form-group col-xs-3">
                    <img src="../EXODUS/img/flag/flagEngSmall.png" class="img-responsive iconCountry" style="text-align: center">
                    <input type="text" placeholder="company name" class="form-control input-sm"
                           name="comNameEng"><br>
                    <input type="text" placeholder="address" class="form-control input-sm"
                           name="addressEng"><br>
                    <input type="text" placeholder="phone" class="form-control input-sm"
                           name="phoneEng"><br>
                    <input type="text" placeholder="website" class="form-control input-sm"
                           name="webEng"><br>
                    <input type="text" placeholder="company email" class="form-control input-sm"
                           name="comEmailEng"><br>
                    <input type="text" placeholder="area business" class="form-control input-sm"
                           name="areaEng"><br>
                </div>
                <div class="form-group col-xs-3">
                    <img src="../EXODUS/img/flag/flagFraSmall.png" class="img-responsive iconCountry" style="text-align: center">
                    <input type="text" placeholder="company name" class="form-control input-sm"
                           name="comNameFra"><br>
                    <input type="text" placeholder="address" class="form-control input-sm"
                           name="addressFra"><br>
                    <input type="text" placeholder="phone" class="form-control input-sm"
                           name="phoneFra"><br>
                    <input type="text" placeholder="website" class="form-control input-sm"
                           name="webFra"><br>
                    <input type="text" placeholder="company email" class="form-control input-sm"
                           name="comEmailFra"><br>
                    <input type="text" placeholder="area business" class="form-control input-sm"
                           name="areaFra"><br>
                </div>
                <div class="form-group col-xs-3" dir="rtl">
                    <img src="../EXODUS/img/flag/flagHebSmall.png" class="img-responsive iconCountryRtl" style="text-align: center">
                    <input type="text" placeholder="company name" class="form-control input-sm"
                           name="comNameHeb"><br>
                    <input type="text" placeholder="address" class="form-control input-sm"
                           name="addressHeb"><br>
                    <input type="text" placeholder="phone" class="form-control input-sm"
                           name="phoneHeb"><br>
                    <input type="text" placeholder="website" class="form-control input-sm"
                           name="webHeb"><br>
                    <input type="text" placeholder="company email" class="form-control input-sm"
                           name="comEmailHeb"><br>
                    <input type="text" placeholder="area business" class="form-control input-sm"
                           name="areaHeb"><br>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="form-group col-xs-3"></div>
                <div class="form-group col-xs-3">
                    <input type="text" placeholder="your name" class="form-control input-sm"
                           name="userName"><br>
                    <input type="text" placeholder="your email" class="form-control input-sm"
                           name="userEmail"><br>
                    <input type="text" placeholder="your phone" class="form-control input-sm"
                           name="userPhone"><br>
                </div>
                <div class="form-group col-xs-6" id="row2col2bottom">
                    <button type="submit" class="btn btn-default" id="btnSub">Submit</button>

                    <input type="checkbox" id="transleteCheck" for="btnSub" style="margin-left: 2vw" checked>
                    <label for="transleteCheck" ><small>Order translate</small></label>

                </div>
            </div>
        </form>
    </div>
</div>
<!-- End of Registration block -->
